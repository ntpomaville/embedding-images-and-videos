<!DOCTYPE html>
<html>
<head>
  <title>Fake YouTube</title>
  <meta charset="UTF-8"/>
</head>
<body id='body'>
  <link rel="stylesheet" href="styles/styles.css">
  <h1 id="titleHeader">
    <img src="menuAndYoutubeIcon.png" alt="Non-functional Menu and YouTube icons" id="menuAndYoutubeIcon">
    <img src="rightSideIcons.png" alt="Non-functional User icons" id="rightSideIcons">
  </h1>
  <div id="content">
    <div id="leftSideContainer">
      <div id="videoContainer">
        <div id="videoAspectAdjuster"></div>
        <iframe id="videoFrame" src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class=widthSet>
        <h2 class="leftSideContent">Embed videos and playlists</h2>
      </div>
      <div class=widthSet>
        <img src="likesAndCreator.png" alt="Views, likes and publisher" class="leftSideContent">
      </div>
      <div class=widthSet>
        <p class="leftSideContent">To learn more please visit the YouTube Help Center: https://www.youtube.com/help</p>
      </div>
      <div class=widthSet>
        <img src="commentHeader.png" alt="Number of comments" class="leftSideContent">
      </div>
      <div class=widthSet>
        <img src="comments.png" alt="Ravings of lunatics" class="leftSideContent">
      </div>
    </div>
    <nav id="nextVideoSidebar">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
      <img src="upcomingVideo.png" alt="Upcoming video" class="upcomingVideo">
    </nav>
  </div>

  <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
